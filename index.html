<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="screen-area">
            <input type="text" class="screen">
        </div>
        <div class ="button-grid">
            
            <div class ="row1" id="rows">
                <button class ="interface" id="clear">CLEAR</button>
                <button class = "interface" id="backspace">BACKSPACE</button>
                <button class="operators">+</button>
            </div>
            
            <div class="row2" id="rows">
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="operators">-</button>               
            </div>
            
            <div class="row3" id="rows">
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="operators">*</button>               
            </div>

            <div class="row4" id="rows">
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="operators">/</button>               
            </div>
                
            <div class="row5" id="rows">
                <button class="nums">0</button>
                <button class ="nums" id="comma">,</button>
                <button class ="operators" id="equal">=</button>
            </div>           
        </div>
        
        
    </div>
</body>
</html>
